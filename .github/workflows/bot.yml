name: Generate UK49s Predictions

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 8 * * *'  # runs every day at 08:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy

    - name: Run UK49s bot
      run: |
        python bot.py

    - name: Check output
      run: cat PREDICTIONS.txt

    - name: Commit & Push predictions
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions"
        git add PREDICTIONS.txt
        git commit -m "Update UK49s predictions [skip ci]" || echo "No changes to commit"
        git push origin main
