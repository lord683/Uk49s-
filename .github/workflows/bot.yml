name: UK49s Prediction Bot
run-name: ðŸŽ¯ UK49s Prediction - ${{ github.actor }}

on:
  schedule:
    - cron: '0 8 * * *'   # Run daily at 8:00 AM UTC (before draws)
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  predict:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run prediction bot
        run: python bot.py

      - name: Upload prediction results
        uses: actions/upload-artifact@v4
        with:
          name: prediction-results
          path: |
            predictions_output.txt
            next_predictions.txt

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add predictions_output.txt
          git add next_predictions.txt
          git commit -m "ðŸ¤– Auto-update UK49s predictions - $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push
