name: UK49s Prediction Bot

on:
  workflow_dispatch:  # run manually

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # always quote version

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Run bot
        run: python bot.py

      - name: Show predictions
        run: cat predictions.txt

      - name: Upload predictions artifact
        uses: actions/upload-artifact@v4
        with:
          name: predictions
          path: predictions.txt
