name: Advanced UK49s Prediction Bot
run-name: ðŸŽ¯ Advanced Prediction - ${{ github.actor }}

on:
  schedule:
    - cron: '0 8 * * *'   # Run daily at 8:00 AM UTC
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  predict:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install advanced dependencies
        run: pip install -r requirements.txt

      - name: Run advanced prediction bot
        run: python bot.py

      - name: Commit and push predictions
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add PREDICTIONS.txt
          git commit -m "ðŸ¤– Advanced predictions update - $(date +'%Y-%m-%d %H:%M')"
          git push
