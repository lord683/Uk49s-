name: UK49s Prediction Bot

on:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Run bot
        run: |
          python bot.py
      - name: Upload predictions
        uses: actions/upload-artifact@v3
        with:
          name: predictions
          path: predictions.txt
