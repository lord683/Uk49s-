name: UK49s Prediction Bot
run-name: üéØ UK49s Prediction - ${{ github.actor }}

on:
  schedule:
    - cron: '0 8 * * *'   # Run daily at 8:00 AM UTC (before draws)
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  predict:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run prediction bot
        run: python bot.py

      - name: Commit and push prediction file
        run: |
          # Check if prediction file was created
          if [ -f "PREDICTIONS.txt" ]; then
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add PREDICTIONS.txt
            git commit -m "ü§ñ Update UK49s predictions - $(date +'%Y-%m-%d %H:%M')"
            git push
            echo "‚úÖ Prediction file committed to repository"
          else
            echo "‚ùå PREDICTIONS.txt file not found"
            ls -la
          fi
