name: UK49s Prediction Bot

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 7,13 * * *"   # Run every day at 7am & 1pm UTC (adjust for SA time)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas numpy

      - name: Run Predictor Script
        run: |
          python predictor.py   # this will generate PREDICTIONS.txt

      - name: Commit predictions
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add PREDICTIONS.txt
          if git diff --cached --quiet; then
            echo "No new predictions to commit âœ…"
          else
            git commit -m "Auto update predictions $(date)"
            git push
          fi
