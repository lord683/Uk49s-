name: UK49s Prediction Bot
run-name: üéØ UK49s Prediction - ${{ github.actor }}

on:
  schedule:
    - cron: '0 8 * * *'   # Run daily at 8:00 AM UTC (before draws)
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  predict:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run prediction bot and display results
        run: |
          python bot.py
          echo "=========================================="
          echo "üéØ PREDICTION RESULTS (NO DOWNLOAD NEEDED)"
          echo "=========================================="
          cat predictions_output.txt
          echo ""
          echo "‚≠ê QUICK PREDICTIONS FOR NEXT DRAW:"
          cat next_predictions.txt
